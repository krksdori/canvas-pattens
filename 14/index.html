<!DOCTYPE html>
<html>
<head>
	<title> thingy </title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="shortcut icon" href="../icon.png"/>
	<script>
	window.onload = function() {

		var canvas = document.getElementById("pattern-canvas");
		canvas.width = document.body.clientWidth;
		canvas.height = document.body.clientHeight;



	var c = canvas.getContext('2d');

	var i, j, u, v, x, y,
	    m = 100,
	    n = 100,
	    size = 3,
	    t = 0;

	function draw(){
		var sin = Math.sin,
			cos = Math.cos;


	  c.clearRect(0, 0, canvas.width, canvas.height);
	  for(i = 0; i < m; i++){
	    for(j = 0; j < n; j++){
	      u = i/(m-1);
	      v = j/(n-1);
	      x = u * canvas.width + sin(t + j)* 5; 
	      y = v * canvas.height 

	      size = (sin( u * 90  + t ) +1) * 5;

	      var gradient=c.createLinearGradient(0,0,canvas.width,0);
	      
		  gradient.addColorStop("0","magenta");
		  gradient.addColorStop("0.5","blue");
	      gradient.addColorStop("1.0", "black");
	      c.strokeStyle = gradient;

	      c.beginPath();
	      c.arc(x, y, size, 0, 2 * Math.PI);
	      c.stroke();
	    }
	  }
	  t = t + 0.1;
	  requestAnimationFrame(draw); //instead of setInterval
	}

	draw();

};

	</script>
	<script type='text/javascript' src='../script/subscript.js'></script>

	<style>
		body, html{
			margin : 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
 	<canvas id="pattern-canvas" width="1440" height="900"></canvas>
</body>
</html>
